<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="title-container">
      <div id="title-text">
        <h1>ROCK PAPER SCISSORS</h1>
        <h2 id="title-h2">game</h2>
      </div>
    </div>
    <div id="game-container">
      <div id="button-container">
        <a href="#" class="choices" id="rock">
          <img id="img-rock" src="images/rock.svg" />
        </a>
        <a href="#" class="choices" id="paper">
          <img id="img-paper" src="images/paper.svg" />
        </a>
        <a href="#" class="choices" id="scissors">
          <img id="img-scissors" src="images/scissors.svg" />
        </a>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
